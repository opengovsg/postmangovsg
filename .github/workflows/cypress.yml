# This is a basic workflow to help you get started with Actions

name: Cypress Test

# Controls when the workflow will run
on:
  workflow_dispatch:
  workflow_call:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Write gmail credentials file
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          echo $GMAIL_CREDENTIALS > credentials.json
          echo $GMAIL_TOKEN > gmail_token.json
      - run: npm ci --ignore-scripts
      - run: npx cypress install
      - name: Cypress.io
        env:
          CYPRESS_BASE_URL: ${{ github.ref == 'refs/heads/master' && 'https://postman.gov.sg/' || 'https://staging.postman.gov.sg/' }}
          CYPRESS_TWILIO_ACC_SID: ${{ secrets.CYPRESS_TWILIO_ACC_SID }}
          CYPRESS_TWILIO_AUTH_TOKEN: ${{ secrets.CYPRESS_TWILIO_AUTH_TOKEN }}
          CYPRESS_EMAIL: "internal-testing@open.gov.sg"
          CYPRESS_SMS_NUMBER: "+6582410222"
        uses: cypress-io/github-action@v4
        with:
          config-file: cypress.config.js
          install: false
