version: 0.1
env:
  variables:
      BACKEND_URL_PRODUCTION: "https://api.postman.gov.sg/v1"
      BACKEND_URL_STAGING: "https://api-staging.postman.gov.sg/v1"
      BACKEND_URL_UAT: "https://api-uat.postman.gov.sg/v1"
      REACT_APP_TITLE: "Postman.gov.sg"
      REACT_APP_DESCRIPTION: "Postman.gov.sg enables public officers to send templated messages to many recipients"
      REACT_APP_GUIDE_URL: "https://guide.postman.gov.sg"
      REACT_APP_GUIDE_CREDENTIALS_URL: "https://guide.postman.gov.sg/twilio-sms.html#where-can-i-find-credentials-on-the-twilio-console"
      REACT_APP_GUIDE_POWER_USER_URL: "https://guide.postman.gov.sg/poweruser.html"
      REACT_APP_CONTACT_US_URL: "https://form.gov.sg/#!/5e8db1736d789b0011743202"
      REACT_APP_LOGIN_EMAIL_TEXT: "Sign in with your .gov.sg email"
      REACT_APP_LOGIN_EMAIL_PLACEHOLDER: "e.g. postman@agency.gov.sg"
frontend:
  phases:
    preBuild:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then export REACT_APP_BACKEND_URL=${BACKEND_URL_PRODUCTION}; else if [ "${AWS_BRANCH}" = "uat" ]; then export REACT_APP_BACKEND_URL=${BACKEND_URL_UAT}; else export REACT_APP_BACKEND_URL=${BACKEND_URL_STAGING}; fi
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: frontend/build
    files:
      - "**/*"
  customHeaders:
    - pattern: "**/*"
      headers:
      - key: "Strict-Transport-Security"
        value: "max-age=5184000; includeSubDomains"
      - key: "X-Frame-Options"
        value: "DENY"
      - key: "X-XSS-Protection"
        value: "1; mode=block"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "X-DNS-Prefetch-Control"
        value: "off"
      - key: "X-Download-Options"
        value: "noopen"
      - key: "Referrer-Policy"
        value: "same-origin"
      - key: "Content-Security-Policy"
        value: "connect-src 'self' https://*.postman.gov.sg https://postmangovsg-dev-upload.s3.ap-northeast-1.amazonaws.com/ https://postmangovsg-uat-upload.s3.ap-northeast-1.amazonaws.com/ https://postmangovsg-prod-upload.s3.ap-northeast-1.amazonaws.com; 
        style-src 'self' https://*.postman.gov.sg https://fonts.googleapis.com;
        font-src 'self' https://*.postman.gov.sg https://fonts.gstatic.com;
        default-src 'self' https://*.postman.gov.sg;
        object-src 'none'"
    - pattern: "/static/**/*"
      headers:
      - key: "Cache-Control"
        value: "public, must-revalidate, max-age=14400"