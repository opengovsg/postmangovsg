  /campaign/{campaignId}/email/protect/upload/complete:
    post:
      security:
        - bearerAuth: []
      summary: Complete multipart upload
      tags:
        - Email
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - filename
                - transaction_id
                - part_count
                - etags
              properties:
                filename:
                  type: string
                transaction_id:
                  type: string
                part_count:
                  type: integer
                etags:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction_id:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
  /campaign/{campaignId}/email/duplicate:
    post:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Duplicate the campaign and its template
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string

      responses:
        '201':
          description: A duplicate of the campaign was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignDuplicateMeta'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
