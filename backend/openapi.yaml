    post:
      security:
        - bearerAuth: []
      tags:
        - Campaigns
      summary: Cancels the scheduling of the campaign
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully cancelled the campaign
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignIdObject'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaign/{campaignId}/email:
    get:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Get email campaign details
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Email campaign details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailCampaign'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaign/{campaignId}/email/template:
    put:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Stores body template for email campaign
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subject
                - body
                - reply_to
                - from
              properties:
                subject:
                  type: string
                body:
                  type: string
                  minLength: 1
                  maxLength: 200
                reply_to:
                  type: string
                  nullable: true
                from:
                  type: string
                show_logo:
                  type: boolean
                  default: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                required:
                  - message
                  - valid
                  - num_recipients
                properties:
                  message:
                    type: string
                  extra_keys:
                    type: array
                    items:
                      type: string
                  valid:
                    type: boolean
                  num_recipients:
                    type: integer
                  template:
                    type: object
                    properties:
                      subject:
                        type: string
                      body:
                        type: string
                      reply_to:
                        type: string
                        nullable: true
                      params:
                        type: array
                        items:
                          type: string
                      from:
                        type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaign/{campaignId}/email/upload/start:
    get:
      security:
        - bearerAuth: []
      summary: 'Get a presigned URL for upload with Content-MD5 header'
      tags:
        - Email
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
        - name: mime_type
          in: query
          required: true
          schema:
            type: string
        - name: md5
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - presigned_url
                  - transaction_id
                properties:
                  presigned_url:
                    type: string
                  transaction_id:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaign/{campaignId}/email/upload/complete:
    post:
      security:
        - bearerAuth: []
      summary: 'Complete upload session with ETag verification'
      tags:
        - Email
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - transaction_id
                - filename
              properties:
                transaction_id:
                  type: string
                filename:
                  type: string
                etag:
                  type: string
      responses:
        '202':
          description: Accepted. The uploaded file is being processed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignIdObject'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaign/{campaignId}/email/upload/status:
    get:
      security:
        - bearerAuth: []
      summary: 'Get csv processing status'
      tags:
        - Email
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  is_csv_processing:
                    type: boolean
                  csv_filename:
                    type: string
                  temp_csv_filename:
                    type: string
                  csv_error:
                    type: string
                  num_recipients:
                    type: number
                  preview:
                    type: object
                    required:
                      - subject
                      - body
                      - from
                    properties:
                      subject:
                        type: string
                      body:
                        type: string
                      replyTo:
                        type: string
                        nullable: true
                      from:
                        type: string
                        example: 'Postman <donotreply@mail.postman.gov.sg>'
                      showMasthead:
                        type: boolean
                      agencyLogoURI:
                        type: string
                        example: 'https://file.go.gov.sg/postman-ogp.png'
                      agencyName:
                        type: string
                        example: Open Government Products
                      themedBody:
                        type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
    delete:
      security:
        - bearerAuth: []
      description: 'Deletes error status from previous failed upload'
      tags:
        - Email
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignIdObject'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaign/{campaignId}/email/credentials:
    post:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Sends a test message and defaults to Postman's credentials for the campaign
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - recipient
              properties:
                recipient:
                  type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    example: 'OK'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaign/{campaignId}/email/preview:
    get:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Preview templated message
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  preview:
                    type: object
                    required:
                      - body
                      - subject
                      - from
                    properties:
                      body:
                        type: string
                      subject:
                        type: string
                      reply_to:
                        type: string
                        nullable: true
                      from:
                        type: string
                        example: 'Postman <donotreply@mail.postman.gov.sg>'
                      themed_body:
                        type: string
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
  /campaign/{campaignId}/email/send:
    post:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Start sending campaign
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaign_id:
                    type: integer
                  job_id:
                    type: array
                    items:
                      type: number
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
  /campaign/{campaignId}/email/retry:
    post:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Retry sending campaign
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaign_id:
                    type: integer
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
  /campaign/{campaignId}/email/stats:
    get:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Get email campaign stats
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CampaignStats'
                  - type: object
                    required:
                      - unsubscribed
                    properties:
                      unsubscribed:
