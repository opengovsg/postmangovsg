      summary: Get email campaign stats
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CampaignStats'
                  - type: object
                    required:
                      - unsubscribed
                    properties:
                      unsubscribed:
                        type: number
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
  /campaign/{campaignId}/email/export:
    get:
      security:
        - bearerAuth: []
      tags:
        - Email
      summary: Get recipients of campaign
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/CampaignRecipient'
                    - type: object
                      properties:
                        'unsubscriber.recipient':
                          type: string
                        'unsubscriber.reason':
                          type: string
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '410':
          description: Data No Longer Available
