components:
  securitySchemes:
    bearerAuth:
      type: http
      description: API key to authorize requests.
      scheme: bearer
  schemas:
    ChannelType:
      type: string
      enum:
        - SMS
        - EMAIL
        - TELEGRAM
        - GOVSG

    CampaignIdObject:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          example: '20'
    CampaignMeta:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        created_at:
          type: string
          format: date-time
        has_credential:
          type: boolean
        valid:
          type: boolean
        halted:
          type: boolean
        protect:
          type: boolean
        redacted:
          type: boolean
        should_save_list:
          type: boolean
        type:
          $ref: '#/components/schemas/ChannelType'
        job_queue:
          type: array
          items:
            $ref: '#/components/schemas/JobQueue'

    CampaignDuplicateMeta:
      type: object
      required:
        - name
        - id
        - created_at
        - type
        - protect
      properties:
        id:
          type: number
        name:
          type: string
        type:
          $ref: '#/components/schemas/ChannelType'
        created_at:
          type: string
          format: date-time
        protect:
          type: boolean
          example: false

    JobQueue:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/JobStatus'
        sent_at:
          type: string
          format: date-time
        status_updated_at:
          type: string
          format: date-time

    JobStatus:
      type: string
      enum:
        - READY
        - ENQUEUED
        - SENDING
        - SENT
        - STOPPED
        - LOGGED
    ErrorStatus:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
    EmailCampaign:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        created_at:
          type: string
          format: date-time
        has_credential:
          type: boolean
        valid:
          type: boolean
        protect:
          type: boolean
        redacted:
          type: boolean
        csv_filename:
          type: string
        is_csv_processing:
          type: boolean
        num_recipients:
          type: number
        type:
          $ref: '#/components/schemas/ChannelType'
          default: 'EMAIL'
        job_queue:
          type: array
          items:
            $ref: '#/components/schemas/JobQueue'
        email_templates:
          type: object
          properties:
            body:
              type: string
            subject:
              type: string
            params:
              type: array
              items:
                type: string
    GovSGCampaign:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        created_at:
          type: string
          format: date-time
        has_credential:
          type: boolean
        valid:
          type: boolean
        protect:
          type: boolean
        redacted:
          type: boolean
        csv_filename:
          type: string
        is_csv_processing:
          type: boolean
        num_recipients:
          type: number
        type:
          $ref: '#/components/schemas/ChannelType'
          default: 'GOVSG'
        job_queue:
          type: array
          items:
            $ref: '#/components/schemas/JobQueue'
        govsg_templates:
          $ref: '#/components/schemas/GovSGTemplate'
    GovSGTemplate:
      type: object
      required:
        - id
        - body
        - params
      properties:
        id:
          type: number
        body:
          type: string
        params:
          type: array
          items:
            type: string
        multilingual_support:
          type: array
          items:
            type: object
            required:
              - language_code
              - language
              - body
            properties:
              language_code:
                type: string
                example: zh_CN
              language:
                type: string
                example: Chinese (CHN)
              body:
                type: string
    CampaignStats:
      type: object
      properties:
        error:
          type: number
        unsent:
          type: number
        sent:
          type: number
        invalid:
          type: number
        halted:
          type: boolean
        redacted:
          type: boolean
        status:
          $ref: '#/components/schemas/JobStatus'
        updated_at:
          type: string
          format: date-time
    CampaignRecipient:
      type: object
      properties:
        recipient:
          type: string
        status:
          type: string
        updated_at:
          type: string
          format: date-time
        error_code:
          type: string
    EmailMessageTransactional:
      type: object
      properties:
        id:
          type: string
          example: 42
        from:
          type: string
          example: Postman <donotreply@mail.postman.gov.sg>
        recipient:
          type: string
          example: hello@example.com
        params:
          type: object
          properties:
            body:
              type: string
              example: Hello World
            from:
              type: string
              example: Postman <donotreply@mail.postman.gov.sg>
            subject:
              type: string
              example: Hello World
            reply_to:
              type: string
              example: hello@example.com
        attachments_metadata:
          nullable: true
          type: array
          items:
            type: object
            required:
              - fileName
              - fileSize
              - hash
            properties:
              fileName:
                type: string
              fileSize:
                type: number
              hash:
                type: string
        status:
          type: string
          enum: [UNSENT, ACCEPTED, SENT, BOUNCED, DELIVERED, OPENED, COMPLAINT]
          description: >
            * `UNSENT` - initial state of a newly created transactional email (this status is not returned in the course of a successful request to send an email)

            * `ACCEPTED` - email has been accepted by our email provider (this status is returned in the course of a successful request to send an email)

            * `SENT` - the send request was successfully forwarded to our email provider and our email provider will attempt to deliver the message to the recipients mail server (API user can check this and all subsequent statuses via the `/transactional/email/{emailId}` endpoint)

            * `BOUNCED` - the recipient's mail server rejected the email

            * `DELIVERED` - the email provider has successfully delivered the email to the recipient's mail server

            * `OPENED` - the recipient received the message and opened it in their email client

            * `COMPLAINT` - the email was successfully delivered to the recipients mail server, but the recipient marked it as spam
        error_code:
          nullable: true
          type: string
        error_sub_type:
          nullable: true
          type: string
        created_at:
          nullable: false
          type: string
          format: date-time
        updated_at:
          nullable: true
          type: string
          format: date-time
        accepted_at:
          nullable: true
          type: string
          format: date-time
        sent_at:
          nullable: true
          type: string
          format: date-time
        delivered_at:
          nullable: true
          type: string
          format: date-time
        opened_at:
          nullable: true
          type: string
          format: date-time
    TwilioCredentials:
      type: object
      properties:
        twilio_account_sid:
          type: string
        twilio_api_key:
          type: string
        twilio_api_secret:
          type: string
        twilio_messaging_service_sid:
          type: string
    SMSCampaign:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        created_at:
          type: string
          format: date-time
        has_credential:
          type: boolean
        valid:
          type: boolean
        redacted:
          type: boolean
        csv_filename:
          type: string
