openapi: 3.0.0
info:
  title: Postman
  version: v1
  description: Postman API
  license:
    name: MIT
    url: https://choosealicense.com/licenses/mit/
servers:
  - url: /v1
    description: Postman API v1
security:
  - bearerAuth: []
paths:
  /campaigns:
    get:
      security:
        - bearerAuth: []
      tags:
        - Campaigns
      summary: List all campaigns for user
      parameters:
        - in: query
          name: limit
          description: max number of campaigns returned
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - in: query
          name: offset
          description: offset to begin returning campaigns from
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: type
          description: mode of campaigns to filter for
          required: false
          schema:
            $ref: '#/components/schemas/ChannelType'
        - in: query
          name: status
          description: status of campaigns to filter for
          required: false
          schema:
            type: string
            enum: [Draft, Sending, Sent]
        - in: query
          name: name
          description: name of campaigns to filter for
          required: false
          schema:
            type: string
        - in: query
          name: sort_by
          description: field used to sort campaigns
          required: false
          schema:
            type: string
            enum: [created_at, sent_at]
            default: created_at
        - in: query
          name: order_by
          description: order to sort campaigns by
          required: false
          schema:
            type: string
            enum: [ASC, DESC]
            default: DESC
      responses:
        '200':
          description: List of campaigns
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaigns:
                    type: array
                    items:
                      $ref: '#/components/schemas/CampaignMeta'
                  total_count:
                    type: integer
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
    post:
      security:
        - bearerAuth: []
      summary: Create a new campaign
      tags:
        - Campaigns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  $ref: '#/components/schemas/ChannelType'
              required:
                - name
                - type

      responses:
        '201':
          description: Campaign created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignMeta'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

  /campaigns/{campaignId}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - Campaigns
      summary: Delete a campaign using its ID
      parameters:
        - in: path
          name: campaignId
          description: ID of the campaign
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignIdObject'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
    put:
      security:
        - bearerAuth: []
      summary: Rename campaign
      tags:
        - Campaigns
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                should_save_list:
                  type: boolean
      responses:
        '200':
          description: Campaign renamed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignMeta'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401Response'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'

